<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat Bot</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 

</head>
<body>
  <div class="interactArea">


    <div id="outputBox">Output Area</div> 

    <div class="input-container">
      <textarea id="inputBox" name="message" rows = "3" cols="80" placeholder="What do you want to talk about"></textarea>
      <button id="sendButton" name="send" >send</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
